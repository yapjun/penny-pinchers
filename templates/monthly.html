{% block content %}

<!doctype html>

<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='tracker.css') }}">

    <title>Monthly</title>

<body>
    <h1>Monthly</h1>

    <div class="container">

                  </div>
            </div>
            <div class="col-sm">

            </div>

        </div>
